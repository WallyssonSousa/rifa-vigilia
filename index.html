<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa para Vigilia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="logo (1).png" type="image/x-icon">
</head>

<body>
    <div class="box">
        <div class="box-left">
            <p class="title">Olá, a paz do senhor!</p>
            <p class="text">Para conseguir escolher os números para o sorteio, preencha o formulário, após preencher,
                será direcionado ao WhatsApp.</p>
            <div class="box-left--footer">
                <p class="title-text">Prêmio:</p>
                <p class="text textRodape">2 passagens para o acampamento com café da manhã, tarde, almoço, janta,
                    transporte, lazer e culto com tudo pago.</p>
            </div>
        </div>
        <div class="box-right">
            <div class="mb-1">
                <img src="logo (1).png" alt="logo" class="logo">
                <img src="logo (2).png" alt="logo 2" class="logo2">
            </div>
            <form onsubmit="abrirWhatsapp()">
                <div class="mb-3">
                    <input type="text" class="form-control control" id="nome" placeholder="Nome">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control control" id="telefone" placeholder="Telefone">
                </div>
                <select class="form-select control-select" id="forma-pagamento">
                    <option selected>Forma de pagamento</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">Pix</option>
                    <option value="cartao">Cartão</option>
                </select>
                <select class="form-select control-select" id="quantidade">
                    <option selected>Selectione a quantidade que deseja:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
